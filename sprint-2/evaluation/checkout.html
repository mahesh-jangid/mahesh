    <link rel="stylesheet" href="./style/menu.css" />

  <body>
    <!--------------------------Start Navbar ----------------------------->
    <div class="nav">
      <div class="logo">
        <h2>CherSell</h2>
      </div>
      <div class="nav_link">
        <ul>
          <li>Home</li>
          <li>Services</li>
          <li>About</li>
          <li>Product</li>
          <li><button>Contact Us</button></li>
        </ul>
      </div>
    </div>
    <!----------------------End Of Navbar----------------------------->

    <div class="location_link">
      <span><a href="index.html">Home</a></span> /
      <span><a href="checkout.html">payment</a></span>
    </div>
    <div class="main">
      <div class="left">
        <div class="left_info">
          <h5>Contact Details</h5>
          <div class="box pad">
            <div class="content">
              <input type="text" placeholder="Enter Name" />
            </div>
          </div>
          <div class="box pad">
            <div class="content">
              <input type="text" placeholder="Enter Name" />
            </div>
          </div>
          <h5>Address</h5>
          <div class="box pad">
            <div class="content">
              <input type="number" placeholder="Enter Pin code" />
            </div>
          </div>
          <div class="box pad">
            <div class="content">
              <input
                type="text"
                placeholder="Address(House No.,Building,street etc.)"
              />
            </div>
          </div>
          <div class="box pad">
            <div class="content">
              <input type="text" placeholder="Locality/Town" />
            </div>
          </div>
          <h5>Payment</h5>
          <div class="box pad">
            <div class="content">
              <input type="number" placeholder="Enter Account Number" />
            </div>
          </div>
          <div class="box pad">
            <div class="content">
              <input type="text" placeholder="Enter CVV" />
            </div>
          </div>
          <button id="buy" class="order w-f">BUY NOW</button>
        </div>
      </div>
